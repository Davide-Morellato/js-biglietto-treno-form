<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Biglietto Treno Form</title>
    </head>
    <body>
        <header>
            <div class="logo">
                Logo Compagnia Ferroviaria
            </div>
        </header>
        <main>
            <div>
                <label for="kilometri">Inserisci qui i Km da percorrere</label>
                <input name="kilometri" id="kilometri" type="text" placeholder="Km da percorrere">
            </div>
            <div>
                <label for="età">Inserisci qui la tua età</label>
                <input name="età" id="età" type="text" placeholder="età">
            </div>
            <div>
                <input id="submit" type="submit" placeholder="Invio" />
            </div>
        </main>


        <script src="./app.js"></script>
    </body>
</html>
