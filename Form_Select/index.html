<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno Form (con SELECT)</title>
    </head>
    <body>
        <header>
            <div class="logo">
                Logo Compagnia Ferroviaria
            </div>
        </header>
        <main>
            <section class="main_info">
                <div>
                    <label for="name">Inserisci qui il tuo Nome</label>
                    <input name="name" id="name" type="text" placeholder="Nome">
                    <label for="surname">Inserisci qui il tuo Nome</label>
                    <input name="surname" id="surname" type="text" placeholder="Cognome">
                </div>
                <div>
                    <label for="kilometri">Inserisci qui i Km da percorrere</label>
                    <input name="kilometri" id="kilometri" type="text" placeholder="Km da percorrere">
                </div>
                <div>
                    <select name="age" id="age">
                        <option value="between18_65">Nessuno</option>
                        <option value="under18">Minorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
                <div>
                    <input id="submit" type="submit" placeholder="Invio" />
                </div>
            </section>

            <section class="print_ticket">
                <div id="ticket">
                </div>
            </section>
        </main>


        <script src="./app_new.js"></script>
    </body>
</html>
